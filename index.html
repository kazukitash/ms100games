    <div class='top-back-image'>

          <img alt="Facebook" class="header__facebook" src="img/facebook.png" />

    <script>
      //画像を配列に格納する
      var img = new Array();

      img[0] = new Image();
      img[0].src = "img/top-mol.png";
      img[1] = new Image();
      img[1].src = "img/top-mol.gif";
      var cnt=0;
      //画像切り替え関数
      function changeIMG(){

        //画像番号を進める
        if (cnt == 0)
        { cnt=1; }


        //画像を切り替える
        document.getElementById("gazo").src=img[cnt].src;
      }
    </script>
